{% include 'first/base.html' %}

<div class="row justify-content-center">
    <form method="post" class="text-center border border-light p-5">
        {% csrf_token %}
        <p class="h4 mb-4">회원 가입</p>
        <div class="form-group">
            <input type="text" name="username" id="inputUsername" class="form-control"
                    placeholder="UserID(아이디)" required>
        </div>
        <div class="form-group">
            <input type="password" name="password1" id="inputPassword1" class="form-control"
                    placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" name="password2" id="inputPassword2" class="form-control"
                    placeholder="Confirm password" required>
        </div>
        <div class="form-group">
            <input type="old" name="old" id="inputOld" class="form-control" 
                    placeholder="Old" required autofocus>
        </div>
        <div class="form-group">
            <input type="phone" name="phone" id="inputPhone" class="form-control"
                    placeholder="Phone" required autofocus>
        </div>
        <div class="form-group">
            <input type="address" name="address" id="inputAddress" class="form-control"
                    placeholder="Address" required autofocus>
        </div>
        <div class="form-group">
            <input type="email" name="email" id="inputEmail" class="form-control"
                    placeholder="Email address" required autofocus>
        </div>
        <div>
            <input type="checkbox" id="inputVolunteer" name="volunteer">
            <label for="volunteer">자원봉사자</label>
        </div>
        {% for field in registration_form %}
            <p>
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        {% if registration_form.non_field_errors %}
            <div style="color: red">
                <p>{{ registration_form.non_field_errors }}</p>
            </div>
        {% endif %}
        <button class="btn btn-primary btn-block" type="submit">Register</button>
    </form>
 </div>
